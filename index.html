<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Notas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Gestión de Notas</h1>
    <button class="btn btn-primary mb-4" onclick="mostrarFormularioNuevaNota()">Agregar Nota</button>
    
    <div id="formulario-nueva-nota" style="display: none;">
        <h2>Nueva Nota</h2>
        <form id="nota-form">
            <div class="form-group">
                <label for="titulo">Nombre</label>
                <input type="text" id="titulo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Comentario</label>
                <input type="text" id="descripcion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación</label>
                <input type="number" id="calificacion" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelarNuevaNota()">Cancelar</button>
        </form>
    </div>
    
    <div id="lista-notas">
        <h2>Lista de Notas</h2>
        <ul class="list-group"></ul>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script defer src="./script/app.js"></script>
</body>
</html>
